<div class = "" data-ng-controller="UserController" ng-init="loadAllUsers()">
<h2> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Members </h2>
    <div class = "boxShadows">
<hr>
        </div>
<div class = "container"> <!-- additional grid code -->
    <div class = "row"> <!-- additional grid code -->
        <div class = "span4"> <!-- additional grid code -->
            <div ng-repeat="u in users">
                <div class="mem text-center">
			<div class="col-xs-6 col-md-4">
                        <img class="img-thumbnail" src="{{u.facebook.picture.data.url}}" />
                        <p> {{u.name}} </p>
                        <a class="btn btn-primary" href="/g/users/{{u._id}}">See Page</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
</div>
